<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.png" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Chat App</h1>
            </div>

            <div class="chat">
                <div class="chat__sidebar"></div>
                <div class="chat__main">
                    <div id="messages" class="chat__messages"></div>
                    <div class="compose">
                        <form id="messageform">
                            <input type="text" name="message" placeholder="Enter Message">
                            <button type="submit" >Send</button>
                        </form>
                
                        <button id='sendlocation'>Location</button>
                    </div>
                </div>
            </div>

            <script id="msg-temp" type="text/html">
                <div class="message">
                    <p>
                        <span class="message__name"> User Name </span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <p>{{message}}</p>
                </div>
            </script>
            <script id="url-temp" type="text/html">
                <div class="message">
                    <p>
                        <span class="message__name"> User Name </span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <a href={{message}} target="_blank"><span class="fa fa-location"></span>My Location</a>
                </div>
            </script>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/chat.js"></script>
    </body>
</html>
